{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'myapp1/style.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'myapp1:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No myapp1 are available.</p>
{% endif %}
